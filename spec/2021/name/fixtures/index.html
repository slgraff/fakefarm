
  <h1>Elohim also said to Moses, 'Say this to the people of Israel: 'YHVH, the Elohim of your fathers, the Elohim of Abraham, the Elohim of Isaac, and the Elohim of Jacob, has sent me to you.' This is My name forever, and thus I (YHVH Elohim) am to be remembered throughout all generations.</h1>
