<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Psalm 68:1</title>
  <style type="text/css">
    body {
      background:  #F76533;
    }
    .YHVH {
      background:  yellow;
      padding:  0.15em;
    }
    p {
      font-size:  10em;
      margin:  0;
      padding:  0;
    }
    span {
      display:  inline-block;
    }
    span::after {
      content: " ";
    }
  </style>
</head>
<body>
  <main>
    <section>
      <p>
        <span>Let</span>
        <span class='elohim'>Elohim</span>
        <span>arise</span>
      </p>
    </section>
    <section>
      <p>
      <span>Let</span>
      <span class='YHVH'>YHVH</span>
      <span class='elohim'>Elohim's</span>
      <span>enemies</span>
      <span>be</span>
      <span>scattered</span>
      </p>
    </section>
    <section>
      <p>
      <span>Let</span>
      <span>the</span>
      <span>enemies</span>
      <span>who</span>
      <span>hate</span>
      <span class='YHVH'>YHVH</span>
      <span class='elohim'>Elohim</span>
      </p>
    </section>
    <section>
      <p>
      <span>flee</span>
      <span>before</span>
      <span class='YHVH'>YHVH</span>
      <span class='elohim'>Elohim!</span>
      </p>
    </section>
  </main>
</body>
</html>
